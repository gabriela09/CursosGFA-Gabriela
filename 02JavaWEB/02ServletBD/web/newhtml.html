<html>
    <head>
        <title>Registro HTML</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.1.1.js"></script> <!--integrar jquery, se puede utilizar el archvo min por que -->
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    </head>
    <body>
     <form  method="post" action="/02ServletBD/ServletVehiculo">
        <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
               
                <div class="row">
                    <div class="col-md-6 ">
                        <div class="form-group">
                            <label for="ID">Identificador Vehiculo:</label>
                            <input type="number" class="form-control" name="txtID">
                        
                        </div>
                    </div>
                     <div class="col-md-6">
                        <div class="form-group">
                            
                            <label for="ID">Número de Asientos:</label>
                            <input type="number" class="form-control" id="txtAsientos" name="txtAsientos"> 
                            
                     </div>
                    </div>
                    
                      <div class="col-md-6">
                        <div class="form-group">
                            
                            <label for="ID">Número de llantas:</label>
                            <input type="number" class="form-control" id="txtLlantas" name="txtLlantas"> 
                            
                     </div>
                    </div>
                    
                      <div class="col-md-6">
                        <div class="form-group">
                            
                            <label for="ID">Capacidad de gas:</label>
                            <input type="number" class="form-control" id="txtCapacidadGas" name="txtCapacidadGas"> 
                            
                     </div>
                    </div>
                    
                     <div class="col-md-6">
                        <div class="form-group">
                            
                            <label for="ID">Número de alas :</label>
                            <input type="number" class="form-control" id="txtNumAlas" name="txtNumAlas"> 
                            
                     </div>
                    </div>
                    
                     <div class="col-md-6">
                        <div class="form-group">
                            
                            <label for="ID">Tipo de timon:</label>
                            <input type="text" class="form-control" id="txtTimon" name="txtTimon"> 
                            
                     </div>
                    </div>
                    
                      <div class="col-md-6">
                        <div class="form-group">
                            
                            <label for="ID">Tipo vehiculo:</label>
                           <select id="tipoVehiculo" class="form-control" name ="tipoVehiculo">
                        <option value="1">AVION</option>
                        <option value="2">MOTO</option>
                        <option value="3">LANCHA</option>
                      
                          </select>
                     </div>
                    </div>
                    
                     <div class="col-md-6">
                        <div class="form-group">
                            <label for="ID">Numero de parillas:</label>
                            <input type="text" class="form-control" name="txtNumeroParillas"> 
                            
                        </div>
                            
                     </div>
                </div>
                
                 <button class="btn btn-primary"> Enviar </button>
                 
            </div>
        </div>
        </div>  
        </form>
    </body>
</html>
