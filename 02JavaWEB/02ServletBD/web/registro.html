<html>
    <head>
        <title>Registro HTML</title>

    </head>
    <body>
     <form  method="post" action="/02ServletBD/ServletAutobus">
        <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
               
                <div class="row">
                    <div class="col-md-6 ">
                        <div class="form-group">
                            <label for="ID">Numero de Autobus:</label>
                            <input type="number" class="form-control" name="txtID">
                        
                        </div>
                    </div>
                     <div class="col-md-6">
                        <div class="form-group">
                            
                            <label for="ID">Siglas:</label>
                            <input type="text" class="form-control" id="txtSiglas" name="txtSiglas"> 
                            
                     </div>
                    </div>
                    
                      <div class="col-md-6">
                        <div class="form-group">
                            
                            <label for="ID">Modelo:</label>
                            <input type="number" class="form-control" id="txtModelo" name="txtModelo"> 
                            
                     </div>
                    </div>
                    
                      <div class="col-md-6">
                        <div class="form-group">
                            
                            <label for="ID">Capacidad:</label>
                            <input type="number" class="form-control" id="txtCapacidad" name="txtCapacidad"> 
                            
                     </div>
                    </div>
                    
                      <div class="col-md-6">
                        <div class="form-group">
                            
                            <label for="ID">Base:</label>
                           <select id="txtBase" class="form-control" name ="txtBase">
                        <option value="ON">León</option>
                        <option value="MEX">México</option>
                        <option value="GTO">Guanajuato</option>
                      
                          </select>
                     </div>
                    </div>
                </div>
                
                 <button class="btn btn-primary"> Enviar </button>
            </div>
        </div>
        </div>  
        </form>
    </body>
</html>
